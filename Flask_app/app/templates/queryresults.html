<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Resultados</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../static/script.js"></script>

</head>
<body>
    <div class="inline-divs1">
        <a href="{{url_for('index')}}"><button class="button_back" type="submit">⬅️</button></a>
    </div>
    <div class="inline-divs1">
        <h1 class="hd">Resultados de consultas:</h1>    
    </div>
    <form id="form1" method="post">
    <div class="select_inline_div">
        <p>
        <label class="labelstyle" for="database">Base de datos</label>
        <select class="selects_pr_qr" id="database" name="db">
            {% for db in opt_database %}
                <option value="{{ db }}">{{ db }}</option>
            {% endfor %}
        </select>
        </p>
    </div>
    <div class="select_inline_div">
        <p>
        <label class="labelstyle" for="size">Tamaño del conjunto en meses</label>
        <select class="selects_pr_qr" id="size" name="s">
            {% for size in opt_size %}
                <option value="{{ size }}">{{ size }} meses</option>
            {% endfor %}
        </select>
        </p>
    </div>
    <div class="select_inline_div">
        <p>
        <label class="labelstyle" for="variables">Variables consultadas</label>
        <select class="selects_pr_qr" id="variables" name="var">
            {% for var in opt_variables %}
                <option value="{{ var }}">{{ var }} variable/s</option>
            {% endfor %}
        </select>
        </p>
    </div>
    <div>
        <label class="labelstyle" for="queries">Consulta</label>
        <select class="selects_pr_qr" id="queries" name="q">
            {% for q in opt_queries %}
                <option value="{{ q[0] }}">{{ q[0] }}: {{ q[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div class="checkbox_qr">
        <fieldset>
            <legend class="labelstyle">Identificadores</legend>
            {% for dev_id in opt_devids %}
                <input type="checkbox" id="{{ dev_id }}" name="opt_devids_check" value="{{ dev_id }}"
                {% if dev_id in opt_devids_check %}checked{% endif %}>
                <label for="{{ dev_id }}">{{ dev_id }}</label><br>
            {% endfor %}
        </fieldset>
    </div>
    <br>
    <div class="button">
        <button class="button_update" type="submit">Actualizar</button>  
    </div>
    </form>
    <br>
    <div class=chart>{{ chart|safe }}</div>
    <br>
    <div>
        <button class="button_save" type="button" onclick="downloadChart()">Guardar gráfica</button>
    </div>
</body>
</html>
